<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文件上传和下载</title>
</head>
<body>
<h1>文件的上传和下载</h1>
<form th:action="@{/files/upload}" method="post" enctype="multipart/form-data">
    请选择上传的文件： <input type="file" name="file"/> <br/>
    <input type="submit" value="上传">
</form>
</body>
</html>
