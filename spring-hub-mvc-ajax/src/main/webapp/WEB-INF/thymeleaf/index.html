    let obj = {"id": 1, "username": "zhangsan"}

    Vue.createApp({
        data() {
            return {
                message: "请点击按钮获取消息"
            }
        },
        methods: {
            async getMessage() {
                let response = await axios.post([[@{/users}]], JSON.stringify(obj), {
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                this.message = response.data
            }
        }
    }).mount("#app")
</script>
</body>
</html>
